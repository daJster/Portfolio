<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type = "image/png" href = "./assets/appLogo.png">
    <link rel="stylesheet" href="./styles/main.css">
    <link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>    
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: whitesmoke;">

    <!--NAVBAR -->
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="login-mode btn btn-link text-light navbar-brand">
            <img src="./assets/appLogo.png" alt="Logo" width="30" height="24" class="d-inline-block mt-1 align-text-top">
            Log In
          </div>

          <div class="signin-mode d-none btn btn-link text-light navbar-brand">
            <img src="./assets/appLogo.png" alt="Logo" width="30" height="24" class="d-inline-block mt-1 align-text-top">
            Sign In
          </div>
        </div>
    </nav>

    <div class="row justify-content-center" style="margin-top: 15vh;">
        <div class="sign-in-screen container text-primary col-md-4 col-lg-4 col-xl-4 col-10 fw-bold bg-primary rounded-4" style="height: 70%;">
            <form class="row g-2">
                <div class="col-12 p-2 text-center ">
                    <p class="lead login-mode display-1 text-center text-dark">Log In</p>                    
                    <p class="lead signin-mode d-none display-1 text-center text-dark">Sign In</p>                    
                </div>

                <div class="col-12 p-2 text-center ">
                    <input  class="text-start email rounded border border-decoration-none p-2" style="width: 100%" required type="email" placeholder="Email">
                </div>

                <div class="col-12 p-2 text-center ">
                    <input  class="text-start password rounded border border-decoration-none p-2" style="width: 100%" required type="password" placeholder="Password">
                </div>

                <div class="col-12 p-2 text-center ">
                    <button onclick="logInEmailAndPassword();" 
                    class="lead login-mode text-center btn btn-dark text-light"  style="width: 70%" type="button"  minlength="8">Log In</button>

                    <button onclick="signInEmailAndPassword();" 
                    class="lead signin-mode d-none text-center btn btn-dark text-light"  style="width: 70%" type="button"  minlength="8">Sign In</button>
                </div>

                <div class="col-12 p-2 text-center ">
                    <p class="lead text-dark fw-bold" style="font-size: 2.5vh;">Or use</p>
                    <div class="row justify-content-center">
                        <div class="col-3">
                            <button onclick="signInGoogle();" type="button" class="btn bg-light p-1 rounded-2">
                            <img src="./assets/icons/Google.png" style="height: 50px; width: 50px;">
                            </button>

                        </div>
                        <div class="col-3">
                            <button  onclick="signInGithub();" type="button" class="btn bg-light p-1 rounded-2">
                                <img src="./assets/svg/Github.svg" style="height: 50px; width: 50px;">
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-12 p-2 text-center ">
                    <p class="lead login-mode text-dark" style="font-size: 2.5vh;">You don't have an account ?</p>
                    <p class="lead signin-mode d-none text-dark" style="font-size: 2.5vh;">You already have an account ?</p>
                    <button type="button" onclick="window.changeToSignIn(true);" class="lead btn login-mode btn-link text-center text-dark">Sign In</button>  
                    <button type="button" onclick="window.changeToSignIn(false);" class="lead btn signin-mode d-none btn-link text-center text-dark">Log In</button>  
                </div>
            </form>
        </div>
    </div>

</body>
<script type="module" src="./src/frbs.js"></script>
</html>

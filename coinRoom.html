    </div>   

    <!-- Start coin Room project -->

    <div class="game-container">
    </div>




    <div class="player-info">
      <div>
        <label for="player-name">Your Name</label>
        <input id="player-name" maxlength="10" type="text" />
      </div>
      <div>
        <button id="player-color">Change Skin</button>
      </div>
      <div>
        <button id="player-mic" class='ON' onclick = "updateButtonStyle();"></button>
      </div>
    </div>

    <div class="player-message">
        <div>
            <button id="player-send">Send</button>
          </div>
        <div>
          <input id="player-text" maxlength="25" type="message" placeholder="Message"/>
        </div>
        
    </div>
